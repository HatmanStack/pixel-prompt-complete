name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run typecheck

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx vitest run --coverage

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1
      S3_BUCKET: test-bucket
      PYTHONPATH: ${{ github.workspace }}/backend/src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/src/requirements.txt
      - name: Install dependencies
        run: |
          pip install -r backend/src/requirements.txt
          pip install pytest pytest-mock pytest-cov requests-mock moto ruff
      - name: Lint
        run: ruff check backend/src/
      - name: Run tests with coverage
        run: pytest tests/backend/unit -v --tb=short --cov=. --cov-report=term-missing --cov-fail-under=60

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: backend-tests
    env:
      AWS_DEFAULT_REGION: us-east-1
      S3_BUCKET: test-bucket
      PYTHONPATH: ${{ github.workspace }}/backend/src
      LOCALSTACK_ENDPOINT: http://localhost:4566
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEFAULT_REGION: us-east-1
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/src/requirements.txt
      - name: Install dependencies
        run: |
          pip install -r backend/src/requirements.txt
          pip install pytest pytest-mock requests-mock moto requests
      - name: Run E2E tests
        run: pytest tests/backend/e2e -v -m e2e

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-tests, backend-tests, e2e-tests]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.backend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed"
